{% extends 'adminNavbar.html' %}
{% block main %}
{% load static %}

<section class="content-header">
    <h1 align="center">
       <i class="fa fa-cab"></i> Add New Vehicle
        <small></small>
    </h1>
</section>

<section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
         <div class="box-header">
           <h3 class="box-title"><i class="fa fa-cab"></i> Add New Vehicle</h3>
             <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="modal-body">
                  <div class="box box-primary">
                    <div class="box-body">

                     <div class="row">
                       <div class="form-group col-lg-6">
                         <label>Vehicle Title</label>
                         <input type="text" name="VehiclesTitle" class="form-control" placeholder="Enter Vehicle Title">
                       </div>

                       <div class="form-group col-lg-6">
                        <label>Brand</label>
                           <select name="VehiclesBrand" class="form-control">
                               <option value="">Select Brand</option>
                                {% for i in brands %}
                               <option value="{{i.id}}">{{i.BrandName}}</option>
                               {% endfor %}
                           </select>
                       </div>
                     </div>

                     <div class="row">
                        <div class="form-group col-lg-12">
                             <label>Vehical Overview</label>
                             <textarea name="VehiclesOverview" class="form-control"></textarea>
                        </div>
                     </div>

                     <div class="row">
                       <div class="form-group col-lg-6">
                         <label>Price Per Day(In Rs.)</label>
                         <input type="text" name="PricePerDay" class="form-control">
                       </div>

                       <div class="form-group col-lg-6">
                        <label>Select Fuel Type</label>
                        <select name="FuelType" class="form-control">
                            <option value="">Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="CNG">CNG</option>
                        </select>
                       </div>
                     </div>

                     <div class="row">
                       <div class="form-group col-lg-6">
                         <label>Model Year</label>
                         <input type="text" name="ModelYear" class="form-control">
                       </div>

                       <div class="form-group col-lg-6">
                        <label>Seating Capacity</label>
                        <input type="text" name="SeatingCapacity" class="form-control">
                       </div>
                     </div>

                     <h4 style="color: red">Upload Images</h4>
                     <br>
                     <div class="row">
                       <div class="form-group col-lg-4">
                         <label>Image 1</label>
                         <input type="file" name="Vimage1" class="form-control">
                       </div>

                       <div class="form-group col-lg-4">
                        <label>Image 2</label>
                        <input type="file" name="Vimage2" class="form-control">
                       </div>

                       <div class="form-group col-lg-4">
                        <label>Image 3</label>
                        <input type="file" name="Vimage3" class="form-control">
                       </div>

                       <div class="form-group col-lg-4">
                        <label>Image 4</label>
                        <input type="file" name="Vimage4" class="form-control">
                       </div>

                       <div class="form-group col-lg-4">
                        <label>Image 5</label>
                        <input type="file" name="Vimage5" class="form-control">
                       </div>
                     </div>

                    <h4 style="color: red">Accessories</h4>
                     <br>
                     <div class="row">
                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="AirConditioner" id="AirConditioner" value="yes">
                            <span>Air Conditioner</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="PowerDoorLocks" id="PowerDoorLocks" value="yes">
                            <span>Power Door Locks</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="AntiLockBrakingSystem" id="AntiLockBrakingSystem" value="yes">
                            <span>AntiLock Braking System</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="BrakeAssist" id="BrakeAssist" value="yes">
                            <span>Brake Assist</span>
                           </label>
                       </div>
                     </div>

                     <div class="row">
                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="PowerSteering" id="PowerSteering" value="yes">
                            <span>Power Steering</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="DriverAirbag" id="DriverAirbag" value="yes">
                            <span>Driver Airbag</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="PassengerAirbag" id="PassengerAirbag" value="yes">
                            <span>Passenger Airbag</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="PowerWindows" id="PowerWindows" value="yes">
                            <span>Power Windows</span>
                           </label>
                       </div>
                     </div>

                     <div class="row">
                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="CDPlayer" id="CDPlayer" value="yes">
                            <span>CD Player</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="CentralLocking" id="CentralLocking" value="yes">
                            <span>Central Locking</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="CrashSensor" id="CrashSensor" value="yes">
                            <span>Crash Sensor</span>
                           </label>
                       </div>

                       <div class="input-checkbox col-lg-3">
                           <label class="label-checkbox">
                            <input type="checkbox" name="LeatherSeats" id="LeatherSeats" value="yes">
                            <span>Leather Seats</span>
                           </label>
                       </div>
                     </div>

                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
         </div>
        </div>
      </div>
    </div>
</section>

{% if error == "no" %}
<script>
    alert('Vehicle has been Added');
    window.location=('{% url 'manageVehicle' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}

{% endblock %}
