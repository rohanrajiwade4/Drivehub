{% extends 'userBase.html' %}
{% block main %}
{% load static %}

<!-- Signup Start -->
<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">Your Profile</h1>
        <div class="row">
            <div class="col-lg-6 mb-2">
                <div class="px-5 bg-secondary d-flex align-items-center justify-content-between" style="height: 350px;">
                    <img class="img-fluid flex-shrink-0 ml-n5 w-50 mr-4" src="{% static 'img/banner-left.png' %}"
                         alt="">
                    <div class="text-right">
                        <h3 class="text-uppercase text-light mb-3">Want to be drive?</h3>
                        <p class="mb-4">Then fill the all data and Enjoy them.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-2">
                <div class="contact-form bg-light mb-4" style="padding: 30px;">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="text" name="firstName" class="form-control p-4" value="{{userDtls.user.first_name}}">
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" name="lastName" class="form-control p-4" value="{{userDtls.user.last_name}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="text" name="ContactNo" class="form-control p-4" value="{{userDtls.ContactNo}}" maxlength="10">
                            </div>
                            <div class="col-6 form-group">
                                <input type="date" name="dob" class="form-control p-4" value="{{userDtls.dob|date:'Y-m-d'}}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 form-group">
                                <input type="email" name="emailid" class="form-control p-4" value="{{userDtls.user.username}}" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 form-group">
                              <input type="text" name="Country" class="form-control p-4" value="{{userDtls.Country}}">
                            </div>

                            <div class="col-6 form-group">
                                <input type="text" name="City" class="form-control p-4" value="{{userDtls.City}}">
                            </div>
                        </div>
                        <div class="form-group">
                             <textarea name="Address" class="form-control py-3 px-4" rows="3">{{userDtls.Address}}</textarea>
                        </div>


                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Signup End -->

<!-- Vendor Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="owl-carousel vendor-carousel">
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-1.png' %}" alt="">
            </div>
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-2.png' %}" alt="">
            </div>
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-3.png' %}" alt="">
            </div>
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-4.png' %}" alt="">
            </div>
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-5.png' %}" alt="">
            </div>
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-6.png' %}" alt="">
            </div>
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-7.png' %}" alt="">
            </div>
            <div class="bg-light p-4">
                <img src="{% static 'img/vendor-8.png' %}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Vendor End -->

{% if error == "no" %}
<script>
    alert('Your Profile has been Updated');
    window.location=('{% url 'userindex' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong. Try Again...');
</script>
{% endif %}

{% endblock %}
